name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install yt-dlp (for tests)
        run: |
          pip install yt-dlp

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 ytmv.py tests/ --max-line-length=120 --ignore=E501,W503

      - name: Run tests
        run: |
          pytest tests/ -v
